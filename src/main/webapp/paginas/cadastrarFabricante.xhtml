<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePadrao.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteMBean.atualizarSessao}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form rendered="#{loginMBean.funcionarioLogado.funcao != 'Balconista'}">
			<h1 class="titulos">TELA CADASTRAR FABRICANTES</h1>
			<div class="card fab-des">
					<p:outputLabel value="#{Constantes.LABEL_DESCRICAO}:" styleClass="lbl-fab-des"></p:outputLabel>
					<p:inputTextarea value="#{fabricanteMBean.fabricante.descricao}"
						maxlength="50" id="input-descricao" rows="6" cols="33">
					</p:inputTextarea>
			</div>
			<p:panelGrid>
				<p:commandButton value="#{Constantes.BOTAO_VOLTAR}" icon=""
					styleClass="ui-button-success button-pg-voltar"
					style="margin-right: .5rem;"
					action="/paginas/consultarFabricante.xhtml?faces-redirect=true">
				</p:commandButton>

				<p:commandButton value="#{Constantes.BOTAO_SALVAR}"
					icon="pi pi-plus" styleClass="ui-button-success button-pg-salvar"
					style="margin-right: .5rem;" action="#{fabricanteMBean.salvar}"
					update="@form :caixaMensagem">

				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
